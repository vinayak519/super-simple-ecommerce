<section>
  <div class="container">
    <div class="columns">
        <div class="column is-2" *ngFor="let item of productList; let i = index">
          <figure class="product-img image">
            <img [src]="item[productId].imgUrl" >
          </figure>
          <h4>{{item[productId].name}}</h4>
          <h4>{{item[productId].price | currency}}</h4>

          <a class="button button-default" (click)="addToCart()">Add to cart</a>
        </div>
      </div>
  </div>
</section>
